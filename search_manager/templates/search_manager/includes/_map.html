<div id="mapid">
    <style>
        #mapid {
            height: 500px;
        }
    </style>
    <script>
        var markersLayer = new L.LayerGroup();
        var map = L.map('mapid').setView([50.50, 4.80], 8);

        var markers = L.markerClusterGroup();

        geoFindMe(L, map, '{{ csrf_token }}');

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoiYXBwMTMwOCIsImEiOiJja2liejVhOTAwZjZxMnlwZXhmbnJtc2hzIn0.Lr-IKjKKwlrfzBWVelCu7Q'
        }).addTo(map);

        {% for match in object_list %}

        marker = L.marker({{ match.location.lat_lng }}).bindPopup('{{match.classification}}');

        // markersLayer.addLayer(marker)
        markers.addLayer(marker);
        {% endfor %}

        // markersLayer.addTo(map);
        map.addLayer(markers);


    </script>



</div>

<script>

    function send_data_to_backend(url, data) {

        return fetch(url, {
            method: "POST",
            body: data
        })
            .then(response => response.json())
            .catch(error => console.log(error));
    }

    let form = document.querySelector("#filter-match")
    form.addEventListener('submit', function (event) {

        event.preventDefault();

        send_data_to_backend("{% url 'filter-match' %}", new FormData(form))
            .then(response => {
                console.log(response);

                var objCount = response.length;

                markers.clearLayers();

                for (var x = 0; x < objCount; x++) {
                    var curitem = response[x];

                    marker = L.marker(curitem.lat_lng).addTo(map).bindPopup(curitem.classification);
                    // markersLayer.addLayer(marker)
                    markers.addLayer(marker);
                }

                // markersLayer.addTo(map);
                map.addLayer(markers);
            })
    })

</script>
