{% extends "search_manager/map_base.html" %}

{% block content %}
{% include "search_manager/includes/_header.html" %}


{{ block.super }}

<script>
    {% block player %}
    {% for match in object_list %}

    {% endfor %}
    {% endblock player %}
    map.addLayer(markers_cluster);
</script>

{% endblock content %}
