{% extends "users/base_wizard.html" %}



{% block form %}
<fieldset>
    <h2 class="fs-title">Create your account</h2>
    <h3 class="fs-subtitle">Fill in your credentials</h3>
    <div>

        {{ form }}

        <p class="error">
            {% if form.field.errors %}
            {% for error in form.field.errors %}
            {{ error }}
            {% endfor %}
            {% endif %}
        </p>
    </div>
</fieldset>
{% endblock %}
