{% extends "users/users_base.html" %}

{% block body %}

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Connectez-vous!</h1>
                                    </div>

                                    <form class="user" method="POST" action="{% url 'login' %}">
                                        {% csrf_token %}
                                        <div class="form-group">

                                            {{ form.username }}
                                        </div>

                                        <div class="form-group">
                                            {{ form.password }}
                                        </div>

                                        {% if form.errors %}
                                        {% for k, v in form.errors.items %}                        
                                      
                                            <div class="alert alert-danger"> {{ v }}</div>                                          
                                      
                                        {% endfor %}

                                        {% endif %}

                                        <br>

                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Se souvenir de
                                                    moi</label>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <button class="btn btn-primary btn-user btn-block" type="submit"
                                                id="id_button_login">Connexion</button>
                                            <input type="hidden" name="next" value="{{ next }}">
                                        </div>

                                        <hr>
                                        <a href="index.html" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Se connectez avec Google
                                        </a>

                                    </form>

                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Mot de passe oublié?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'register' %}">Créer un compte!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>

{% endblock %}
