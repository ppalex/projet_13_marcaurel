<div class="modal fade" id="request-player-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Mes demandes en cours</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">Joueur</th>
                                        <th scope="col">Date de la demande</th>
                                        <th scope="col">Match</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    {% for request in requests_current_player %}
                                    <tr>
                                        <td scope="row">{{request.by_player.user}}</td>
                                        <td scope="row">{{request.request_date}}</td>
                                        <td scope="row">
                                            <div class="row">
                                                <div class="col">
                                                    <a href="{% url 'match-detail' request.for_match.id %}"
                                                        class="btn btn-primary btn-sm">Consulter</a>
                                                </div>
                                                <div class="col">
                                                    <form action="{% url 'cancel-match-request' request.id%}"
                                                        method="POST">
                                                        {% csrf_token %}
                                                        <button class="btn btn-danger btn-sm"
                                                            type="submit">Annuler</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>
