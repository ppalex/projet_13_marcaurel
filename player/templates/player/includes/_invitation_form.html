<div class="modal fade" id="invitation-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Inviter des joueurs</h5>
                <button id="invite_player" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body ui-front">
                <div class="container">

                    <form class="form-horizontal" method="POST" action="">
                        {% csrf_token %}
                        {{ player_form.management_form }}
                        {% for form in player_form %}
                        <div class="row form-row spacer">
                            <div class="col-2">
                                <label>{{form.player_name.label}}</label>
                            </div>
                            <div class="col-4">
                                <div class="input-group">
                                    {{form.player_name}}
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-success add-form-row">+</button>
                                    </div>
                                </div>
                               
                            </div>
                            {% for error in form.player_name.errors %}
                            <small class="alert alert-danger">
                                <strong>{{ error }}</strong>
                            </small> {% endfor %}
                        </div>
                        {% endfor %}
                        <br>
                        <div class="row spacer">
                            <div class="col-4 offset-2">
                                <input type="submit" name="action" value="Inviter" class="btn btn-block btn-primary"
                                    id="invitation_{{ match.id }}" />
                                <input type="hidden" name="match_id" value="{{ match.id }}">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>d
</div>
