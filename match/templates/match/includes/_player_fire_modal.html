<div class="modal fade" id="fire-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Renvoyer un joueur</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Etes-vous s√ªr de vouloir renvoyer <a type="text" id="playerName" value=""></a>?
                <form action="{% url 'remove-player' pk=match.id %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="player_id" id="playerID" value="">
                    <button class="btn btn-danger btn-sm" type="submit">Oui</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>
