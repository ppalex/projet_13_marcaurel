<div class="modal fade" id="pending-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Liste des demandes</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">Joueur</th>
                                        <th scope="col">Date de la demande</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for request in requests %}
                                    <tr>
                                        <td scope="row">{{request.by_player.user}}</td>
                                        <td scope="row">{{request.request_date}}</td>
                                        <td>
                                            <div class="row">
                                            <div class="col">
                                            <form action="" method="POST" name="">
                                                {% csrf_token %}
                                                
                                                   <input type="submit" name="action" value="Accepter"
                                                            class="btn btn-success btn-sm"/>                                                                                                   

                                                <input type="hidden" name="request_id" value="{{ request.id }}">
                                                <input type="hidden" name="match_id" value="{{ match.id }}">
                                            </form>
                                        </div>  

                                            <div class="col">
                                                <form action="{% url 'decline-match-request' request.id %}" method="POST">
                                                    {% csrf_token %}
                                                    <button class="btn btn-danger btn-sm" type="submit">Refuser</button>
                                                    <input type="hidden" name="match_id" value="{{ match.id }}">
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>
